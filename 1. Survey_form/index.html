<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>freeCodeCamp Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>

    <div class="container">
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label">Name</label>
          <input
            id="name"
            type="text"
            placeholder="Enter your name"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label id="email-label">Email</label>
          <input
            id="email"
            type="email"
            placeholder="Enter your Email"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label id="number-label">Age <span>(optional)</span></label>
          <input
            id="number"
            type="number"
            min="10"
            max="100"
            class="form-control"
            placeholder="Age"
          />
        </div>

        <div class="form-group">
          <label>Which option best describes your current role ?</label>
          <select id="dropdown" class="form-control">
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="fulltimejob">Full time job</option>
            <option value="fulltimelearner">Full time learner</option>
            <option value="prefernottosay">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend ?</p>
          <label>
            <input
              type="radio"
              id="definitely"
              name="recommend"
              value="definitely"
              class="input-radio"
              checked
            />Definitely
          </label>

          <label>
            <input
              type="radio"
              id="maybe"
              name="recommend"
              value="maybe"
              class="input-radio"
            />Maybe
          </label>

          <label>
            <input
              type="radio"
              id="notsure"
              name="recommend"
              value="notsure"
              class="input-radio"
            />Not sure
          </label>
        </div>

        <div class="form-group">
          <p>What is your favorite feature of freeCodeCamp ?</p>
          <select id="dropdown-2" class="form-control">
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="opensource">Open Source</option>
          </select>
        </div>

        <div class="form-group">
          <p>
            What would you like to see improved ?
            <span>(Check all that apply)</span>
          </p>

          <label>
            <input
              type="checkbox"
              id="frontend"
              name="liketosee"
              value="frontend"
              class="input-checkbox"
              checked
            />Front-end Projects
          </label>

          <label>
            <input
              type="checkbox"
              id="backend"
              name="liketosee"
              value="backend"
              class="input-checkbox"
            />Back-end Projects
          </label>

          <label>
            <input
              type="checkbox"
              id="data"
              name="liketosee"
              value="data"
              class="input-checkbox"
            />Data Visualization
          </label>

          <label>
            <input
              type="checkbox"
              id="challenges"
              name="liketosee"
              value="challenges"
              class="input-checkbox"
            />Challenges
          </label>

          <label>
            <input
              type="checkbox"
              id="opensources"
              name="liketosee"
              value="opensources"
              class="input-checkbox"
            />Open Source Community
          </label>

          <label>
            <input
              type="checkbox"
              id="gitter"
              name="liketosee"
              value="gitter"
              class="input-checkbox"
            />Gitter help rooms
          </label>

          <label>
            <input
              type="checkbox"
              id="videos"
              name="liketosee"
              value="videos"
              class="input-checkbox"
            />Videos
          </label>

          <label>
            <input
              type="checkbox"
              id="city"
              name="liketosee"
              value="city"
              class="input-checkbox"
            />City Meetups
          </label>

          <label>
            <input
              type="checkbox"
              id="wiki"
              name="liketosee"
              value="wiki"
              class="input-checkbox"
            />Wiki
          </label>

          <label>
            <input
              type="checkbox"
              id="forum"
              name="liketosee"
              value="forum"
              class="input-checkbox"
            />Forum
          </label>

          <label>
            <input
              type="checkbox"
              id="courses"
              name="liketosee"
              value="courses"
              class="input-checkbox"
            />Additional Courses
          </label>
        </div>

        <div class="form-group">
          <p>Any comments or suggestions ?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter you comment here..."
          >
          </textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
